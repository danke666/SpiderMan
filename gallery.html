<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .powers-list {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .powers-list p {
            margin-bottom: 15px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #e23636;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 40px;
            padding: 20px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .gallery-item p {
            padding: 10px;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Галерея Человека-паука</h1>
    </header>

    <nav>
        <a href="index.html">Главная</a>
        <a href="biography.html">Биография</a>
        <a href="gallery.html">Галерея</a>
        <a href="enemies.html">Враги</a>
        <a href="audio.html">Трейлер</a>

    </nav>

    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="PhotoOfClothes/classic.png" alt="Классический костюм">
                <p>Классический костюм</p>
            </div>
            <div class="gallery-item">
                <img src="PhotoOfClothes/black.png" alt="Черный костюм">
                <p>Черный симбиотический костюм</p>
            </div>
            <div class="gallery-item">
                <img src="PhotoOfClothes/iron.png" alt="Железный паук">
                <p>Костюм Железного паука</p>
            </div>
        </div>
        
        <h2>Экипировка Человека-паука</h2>
        <P>Нажмите на ручку и грудь паучка</P>
        <img src="PhotoOfClothes/classic.png" usemap="#equipment-map" alt="Экипировка Человека-паука" style="width: 600px; height: 400px;">
        <map name="equipment-map">
            <area shape="rect" coords="200,50,300,150" href="spider-tracer.html" alt="Паучьи маячки">
            <area shape="rect" coords="300,100,700,150" href="web-shooter.html" target="_blank" alt="Веб-шутеры">
        </map>
    </div>
</body>
</html>
