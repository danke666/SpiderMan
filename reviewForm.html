<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .powers-list {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .powers-list p {
            margin-bottom: 15px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #e23636;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #e23636;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #c12f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Человек-паук</h1>
    </header>
    
    <nav>
        <a href="index.html">Главная</a>
        <a href="biography.html">Биография</a>
        <a href="gallery.html">Галерея</a>
        <a href="enemies.html">Враги</a>
        <a href="audio.html">Трейлер</a>
        <a href="tmdb.html">Рейтинг фильмов</a>
        <a href="reviewForm.html">Оставить отзыв</a>
        
    </nav>

    <div class="container">
        <h2>Оставьте свой отзыв о фильмах про Человека-паука</h2>
        <form action="submit_review.php" method="post">
            <div>
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="movie">Название фильма:</label>
                <input type="text" id="movie" name="movie" required>
            </div>
            <div>
                <label for="rating">Рейтинг (1-10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>
            </div>
            <div>
                <label for="review">Ваш отзыв:</label>
                <textarea id="review" name="review" rows="5" required></textarea>
            </div>
            <div>
                <input type="submit" value="Отправить отзыв">
            </div>
        </form>
    </div>
</body>
</html>
